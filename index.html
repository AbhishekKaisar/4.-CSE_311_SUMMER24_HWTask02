<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 8px;
        }

        .submit-message {
            margin-top: 20px;
            color: green;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>

<h2>User Registration Form</h2>

<form id="registrationForm">
    <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
    </div>

    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>

    <div class="form-group">
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required> Male<br>
        <input type="radio" id="female" name="gender" value="Female" required> Female<br>
        <input type="radio" id="other" name="gender" value="Other" required> Other
    </div>

    <div class="form-group">
        <label>Interests:</label>
        <input type="checkbox" id="sports" name="interests" value="Sports"> Sports<br>
        <input type="checkbox" id="music" name="interests" value="Music"> Music<br>
        <input type="checkbox" id="coding" name="interests" value="Coding"> Coding
    </div>

    <div class="form-group">
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="" disabled selected>Select your country</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="UK">United Kingdom</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
            <option value="United States">United States</option>
        </select>
    </div>

    <div class="form-group">
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional comments..."></textarea>
    </div>

    <button type="submit">Submit</button>
    <div id="message" class="submit-message"></div>
</form>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Clear any existing messages
        document.getElementById('message').textContent = '';
        document.getElementById('message').classList.remove('error-message');
        
        // Get form values
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Validate passwords match
        if (password !== confirmPassword) {
            document.getElementById('message').textContent = 'Passwords do not match!';
            document.getElementById('message').classList.add('error-message');
            return;
        }

        // Display success message
        document.getElementById('message').textContent = 'Registration successful!';
    });
</script>

</body>
</html>
